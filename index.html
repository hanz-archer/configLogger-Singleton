<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuration Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans min-h-screen flex items-center justify-center">
  <div class="container mx-auto max-w-3xl p-6 bg-white rounded-lg shadow-md">
    <h1 class="text-3xl font-bold text-center mb-6 text-blue-700">Configuration Manager</h1>

    <div class="flex justify-center gap-4 mb-8">
      <button id="addConfigButton" class="px-6 py-3 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition">
        Add Configuration
      </button>
      <button id="viewConfigButton" class="px-6 py-3 bg-green-600 text-white rounded-lg shadow hover:bg-green-700 transition">
        View Configurations
      </button>
      <button id="resetConfigButton" class="px-6 py-3 bg-red-600 text-white rounded-lg shadow hover:bg-red-700 transition">
        Reset Configurations
      </button>
    </div>

    <div>
      <h2 class="text-lg font-semibold text-gray-700 mb-4">Configuration Log</h2>
      <div id="logContainer" class="bg-gray-100 rounded-lg shadow-inner p-4 border border-gray-200 max-h-96 overflow-y-auto space-y-3">
        <p class="text-gray-500 text-center">No configurations yet.</p>
      </div>
    </div>
  </div>
  <script src="config.js"></script>
</body>
</html>
